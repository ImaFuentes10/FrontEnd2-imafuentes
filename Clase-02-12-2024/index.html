<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de ropa con Flexbox</title>

    <link rel="stylesheet" href="./styles.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo" aria-label="Logotipo de la página">👟</div>
            <ul class="nav-links">
                <li><a href="#hero">Inicio</a></li>
                <li><a href="#categorias">Categorías</a></li>
                <li><a href="#productos">Productos</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero" id="hero">
            <div class="hero-contenido">
                <h1>Encuentra tu estilo</h1>
                <p>Descubre lo último en calzado, ropa y accesorios</p>
            </div>
            <img class="hero-img" src="https://picsum.photos/seed/picsum/1000/500" alt="Imagen principal de promoción">
        </section>

        <section class="categorias" id="categorias">
            <h2>Categorías</h2>
            <div class="lista-categorias">
                <a class="categoria-item" href="">
                    <figure>
                        <img src="https://picsum.photos/seed/picsum/1000/500" alt="Categoría hombres">
                        <figcaption>Hombres</figcaption>
                    </figure>
                </a>
                <a class="categoria-item" href="">
                    <figure>
                        <img src="https://picsum.photos/seed/picsum/1000/500" alt="Categoría hombres">
                        <figcaption>Mujeres</figcaption>
                    </figure>
                </a>
                <a class="categoria-item" href="">
                    <figure>
                        <img src="https://picsum.photos/seed/picsum/1000/500" alt="Categoría hombres">
                        <figcaption>Niños</figcaption>
                    </figure>
                </a>
            </div>
        </section>

        <section class="productos" id="productos">
            <h2>Productos destacados</h2>
            <div class="lista-carrusel">
                <a class="producto-item" href="#">
                    <figure>
                        <img src="https://picsum.photos/seed/picsum/1000/500" alt="Producto 1">
                        <figcaption>
                            <h3 class="producto-titulo">Gorra deportiva</h3>
                            <p class="producto-precio">$300.00</p>
                        </figcaption>
                    </figure>
                </a>

                <a class="producto-item" href="#">
                    <figure>
                        <img src="https://picsum.photos/seed/picsum/1000/500" alt="Producto 2">
                        <figcaption>
                            <h3 class="producto-titulo">Tennis running</h3>
                            <p class="producto-precio">$1,800.00</p>
                        </figcaption>
                    </figure>
                </a>

                <a class="producto-item" href="#">
                    <figure>
                        <img src="https://picsum.photos/seed/picsum/1000/500" alt="Producto 3">
                        <figcaption>
                            <h3 class="producto-titulo">Jordan Air 1</h3>
                            <p class="producto-precio">$3,500.00</p>
                        </figcaption>
                    </figure>
                </a>

                <a class="producto-item" href="#">
                    <figure>
                        <img src="https://picsum.photos/seed/picsum/1000/500" alt="Producto 4">
                        <figcaption>
                            <h3 class="producto-titulo">Playera deportiva hombre</h3>
                            <p class="producto-precio">$800.00</p>
                        </figcaption>
                    </figure>
                </a>

                <a class="producto-item" href="#">
                    <figure>
                        <img src="https://picsum.photos/seed/picsum/1000/500" alt="Producto 5">
                        <figcaption>
                            <h3 class="producto-titulo">Playera deportiva mujer</h3>
                            <p class="producto-precio">$650.00</p>
                        </figcaption>
                    </figure>
                </a>

                <a class="producto-item" href="#">
                    <figure>
                        <img src="https://picsum.photos/seed/picsum/1000/500" alt="Producto 6">
                        <figcaption>
                            <h3 class="producto-titulo">Short deportivo hombre</h3>
                            <p class="producto-precio">$600.00</p>
                        </figcaption>
                    </figure>
                </a>

                <a class="producto-item" href="#">
                    <figure>
                        <img src="https://picsum.photos/seed/picsum/1000/500" alt="Producto 7">
                        <figcaption>
                            <h3 class="producto-titulo">Short deportivo mujer</h3>
                            <p class="producto-precio">$500.00</p>
                        </figcaption>
                    </figure>
                </a>

                <a class="producto-item" href="#">
                    <figure>
                        <img src="https://picsum.photos/seed/picsum/1000/500" alt="Producto 8">
                        <figcaption>
                            <h3 class="producto-titulo">Banda deportiva</h3>
                            <p class="producto-precio">$200.00</p>
                        </figcaption>
                    </figure>
                </a>

                <a class="producto-item" href="#">
                    <figure>
                        <img src="https://picsum.photos/seed/picsum/1000/500" alt="Producto 9">
                        <figcaption>
                            <h3 class="producto-titulo">Muñequera</h3>
                            <p class="producto-precio">$250.00</p>
                        </figcaption>
                    </figure>
                </a>
            </div>
        </section>
    </main>

    <footer>
        <p>

</html>
